<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Restaurant Detail</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
      <div class="mr-auto">
        <button class="btn bmd-btn-icon" type="button" id="back-btn">
            <i class="material-icons" href="/list.html">arrow_left</i>
          </button>
    
        <a class="navbar-brand" ">Restaurant Details</a>
    
        <button class="btn bmd-btn-icon" type="button" id="favorite-btn">
            <i class="material-icons">star</i>&nbsp;add to favorites
          </button>


      </div>

    <div id="optionsDiv" class="dropdown pull-xs-right ml-auto">
        
    <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="material-icons">more_vert</i>
    </button>

    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
      <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editRestaurantDialog">
        <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit
      </button>
      <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteRestaurantDialog"><i
          class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
      <button id="menuSignOut" class="dropdown-item" type="button"><i
        class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
    </div>
  </nav>
  <div id="detailPage" class="container page-container">
    <div class="card">
      <div class="card-body">
        <h5 id="cardTitle" class="card-title">Loading...</h5>
        <a id="cardMenuLink" class="btn btn-outline" target="_blank">Link to Menu</a>
        <a id="cardLocationLink" class="btn btn-outline" target="_blank">Get Directions</a>
        <img id="cardImageLink">
        <p id="cardDescription" class="card-subtitle mb-2 text-muted"></p>
        
      </div>
    </div>
</div>
  </div>

<!-- Modal -->

  <div class="modal fade" id="editRestaurantDialog" tabindex="-1" role="dialog" aria-labelledby="Edit restaurant dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit This Restaurant</h4>
        </div>
        <div class="modal-body">


          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Restaurant Name:&nbsp;</span>
            <input type="text" class="form-control" id="inputTitle">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Link to Menu:&nbsp;</span>
            <input type="text" class="form-control" id="inputMenuLink">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Link to Maps:&nbsp;</span>
            <input type="text" class="form-control" id="inputMapsLink">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Link to Image:&nbsp;</span>
            <input type="text" class="form-control" id="inputImageLink">
          </div>

          <div>
          <select id="inputCategory" class="form-select" aria-label="Default select example">
            <option value="">-Specify Category-</option>
            <option value="Chinese">Chinese</option>
              <option value="Indian">Indian</option>
              <option value="Italian">Italian</option>
              <option value="Fast Food">Fast Food</option>
              <option value="Other">Other</option>
          </select>

          <select id="inputPrice" class="form-select" aria-label="Default select example">
            <option value="">-Specify Pricepoint-</option>
              <option value="$">$</option>
              <option value="$$">$$</option>
              <option value="$$$">$$$</option>
          </select>
          </div>
          <div class="form-group bmd-form-group">
            <label for="contentTextarea">Description</label>
            <textarea class="form-control" id="inputDescription" rows="10"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitEditRestaurant" type="button" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="deleteRestaurantDialog" tabindex="-1" role="dialog" aria-labelledby="Delete Restaurant dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Restaurant</h5>

      </div>
      <div class="modal-body">
        Are you sure you want to delete this Restaurant?

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id="submitDeleteRestaurant" type="submitDeleteRestaurant" class="btn btn-primary"data-dismiss="modal">DELETE</button>
      </div>
    </div>
  </div>
</div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
