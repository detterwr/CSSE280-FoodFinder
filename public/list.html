<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>FoodFinder</title>
</head>

<body>
  <!-- <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">FoodFinder</a>
  </nav>

  <div id="listPage" class="container page-container">
  </div> -->
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header id="topBar" class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <i id="menu" class="material-icons">menu</i>
        </button>
        <div id="searchBar" class="ml-auto">
          <button id="clearbutton">Clear</button>
          <input id="searchcontent" type="text">
          <button id="searchbutton">Search</button>
        </div>
      </div>
    </header>

    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a id="topWord" class="navbar-brand">FoodFinder</a>
      </header>
      <ul class="list-group">
        <a id="menuShowRestaurants" class="list-group-item"> <i class="material-icons">restaurant</i> Show All
          Restaurants</a>
        <a id="menuApplyFilters" class="list-group-item"> <i class="material-icons">filter_list</i> Apply Filters</a>
        <a id="menuShowFavorites" class="list-group-item"> <i class="material-icons">person</i>Show Favorites</a>
        <!-- <a id="menuUserInfo" class="list-group-item" data-toggle="modal" data-target="#showUserInfoDialog"> <i
          class="material-icons">account_circle</i>Account Information</a> -->
        <a id="menuAddRestaurant" class="list-group-item" data-toggle="modal" data-target="#addRestaurantDialog"> <i class="material-icons">add</i>Add a Restaurant</a>
        <a id="menuSignOut" class="list-group-item"> <i class="material-icons">login</i>Sign Out</a>
      </ul>
    </div>

    <main class="bmd-layout-content">
      <div id="listPage" class="container page-container">
        <div id="restaurantListContainer"></div>

      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addRestaurantDialog" tabindex="-1" role="dialog" aria-labelledby="Add restaurant dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add A New Restaurant</h4>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputTitle" class="bmd-label-floating">Restaurant Name</label>
            <input type="text" class="form-control" id="inputTitle">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputMenuLink" class="bmd-label-floating">Link to Menu</label>
            <input type="text" class="form-control" id="inputMenuLink">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputMapsLink" class="bmd-label-floating">Link to Maps</label>
            <input type="text" class="form-control" id="inputMapsLink">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputImageLink" class="bmd-label-floating">Link to Image</label>
            <input type="text" class="form-control" id="inputImageLink">
          </div>

          <div>
            <select id="inputCategory" class="form-select" aria-label="Default select example">
              <option selected>-Specify Category-</option>
              <option value="1">Chinese</option>
              <option value="2">Indian</option>
              <option value="3">Italian</option>
            </select>
  
            <select id="inputPrice" class="form-select" aria-label="Default select example">
              <option selected>-Specify Pricepoint-</option>
              <option value="1">$</option>
              <option value="2">$$</option>
              <option value="3">$$$</option>
            </select>
            </div>

          <div class="form-group bmd-form-group">
            <label for="contentTextarea">Description</label>
            <textarea class="form-control" id="inputDescription" rows="10"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddRestaurant" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
